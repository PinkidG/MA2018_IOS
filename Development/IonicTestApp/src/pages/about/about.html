<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>About</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <h3 text-center *ngIf="userArray">
        {{userArray.vorname}}
        <ion-icon [name]="userArray.icon"></ion-icon>
    </h3>
    <h4 text-center *ngIf="userArray">
        Hello <b>{{userArray.vorname}}</b> <b>{{userArray.nachname}}</b>, <br>wie geht es dir?
    </h4>
    <p>
        <button myitem (click)='openFilters();'>CLICK</button>
    </p>
</ion-content>
